<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Locacaos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleLocacao.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleLocacao.novo()}"
                                     update=":formEdicao :formListagem"/>                    
                    

                    <p:dataTable value="#{controleLocacao.dao.listaObjetos}" var="obj"
                                 reflow="true" id="listagem" >
                        <f:facet name="header">                            
                            <div class="ui-fluid" >
                                <p:panelGrid columns="7" styleClass="ui-panelgrid-blank" layout="grid"
                                            columnClasses="col-md-1,col-md-2,col-md-1,col-md-3,col-md-1,col-md-2,col-md-2">
                                    <p:outputLabel value="Ordem:" />
                                    <p:selectOneMenu value="#{controleLocacao.dao.ordem}">                                        
                                        <f:selectItem itemLabel="Carro" itemValue="carro"/>                            
                                        <p:ajax update="listagem"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Filtro: "/>
                                    <p:inputText value="#{controleLocacao.dao.filtro}"/>                                                            
                                    <p:commandButton value="Filtrar" update="listagem" icon="ui-icon-search"/>
                                    <p:outputLabel value="Máximo de objetos:"/>
                                    <p:inputText value="#{controleLocacao.dao.maximoObjetos}" size="5">
                                        <p:ajax event="keyup" update="listagem"/>
                                    </p:inputText>
                                </p:panelGrid>
                            </div>                                            
                        </f:facet>
                        <f:facet name="footer"> 
                            <p:outputLabel value="#{controleLocacao.dao.mensagemNavegacao} &nbsp; &nbsp;"/>
                            <p:commandButton action="#{controleLocacao.dao.primeiro()}"
                                             icon="ui-icon-seek-first" title="Primeiro" update="listagem"/>
                            <p:commandButton action="#{controleLocacao.dao.anterior()}"
                                             icon="ui-icon-seek-prev" title="Anterior" update="listagem"/>
                            <p:commandButton action="#{controleLocacao.dao.proximo()}"
                                             icon="ui-icon-seek-next" title="Próximo" update="listagem"/>
                            <p:commandButton action="#{controleLocacao.dao.ultimo()}"
                                             icon="ui-icon-seek-end" title="Ultimo" update="listagem"/>
                        </f:facet>
                        <p:column headerText="Carro">
                            <p:outputLabel value="#{obj.carro}"/>
                        </p:column>
                        <p:column headerText="Placa">
                            <p:outputLabel value="#{obj.placa}"/>
                        </p:column>      
                            <p:column headerText="Descrição">                        
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>  
                       <p:column headerText="Início">
                            <p:outputLabel value="#{obj.data_inicio}">
                                <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column> 
                             
                         <p:column headerText="Final">
                            <p:outputLabel value="#{obj.data_final}">
                                <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column> 
                        
                         <p:column headerText="Cliente">
                            <p:outputLabel value="#{obj.pessoa.nome}"/>
                        </p:column> 
                        
                        
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleLocacao.alterar(obj.id)}"
                                                 process="@form"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleLocacao.excluir(obj.id)}"
                                                 process="@form" update=":formListagem"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="/privado/locacao/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
